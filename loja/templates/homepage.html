{% extends 'base.html' %}       
{% load static %}

{% block body %}

<h2>Homepage</h2>




<main class="principal">
   
    <section class="banner-grid">
    {% for banner in banners %}

      <a
        href="{% url 'loja' %}{{banner.link_destino }}"
        class="banner-grid__imagem"
      >
        <img
          src="{{ banner.imagem.url }}"
          alt="{{banner.link_destino }}"
        />
      </a>
    {% endfor %}
    </section>


  </main>

{% endblock %}
